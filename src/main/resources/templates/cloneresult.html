<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Repository')}"></head>

<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title">
                            <span>Github repositories for[</span>
                            <span th:text="${user}"></span>
                            <span>]</span>
                        </h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <span>Repositories cloned: </span><span th:text="${repositories.size()}"></span>
                            </div>
                        </div>
                        <ul>
                            <li th:each="repo,iter : ${repositories}">
                                <span th:text="${repo.name}">Name</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
