<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Repository')}"></head>

<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title">
                            <span>Github collaborators for [</span>
                            <span th:text="${repository}"></span>
                            <span>]</span>
                        </h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <span>Count: </span><span th:text="${collaborators.size()}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <form  th:action="@{/repositories/__${owner}__/__${name}__/collaborators}" method="post">
                                    <input type="text" name="login"></input>
                                    <button type="submit" class="btn btn-primary">Add collaborator</button>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive" th:if="${not #lists.isEmpty(collaborators)}">
                            <table class="table table-responsive table-hover w-100 d-block d-md-table">
                                <thead class="thead-light">
                                <tr>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tr th:each="user,iter : ${collaborators}">
                                    <td th:text="${user.login}">Url</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
